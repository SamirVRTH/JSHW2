<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   К переменной a прибавится единица, так как стоит оператор префикса
   преинкремента ++, в переменной a будет лежать 2.
   Переменной c присвоится значение переменной a, то есть в переменной c
   тоже будет лежать 2.
  */
  c = ++a;
  console.log(c);

  /*
   К переменной b прибавится единица, так как стоит оператор 
   постинкремента ++, в переменной b будет лежать 2.
   Переменной d присвоится значение переменной b до увелечения, 
   то есть в переменной d, на момент выведения в консоль, будет лежать 1.
  */

  d = b++;
  console.log(d);

  /*
   К переменной а, в которой лежит ранее полученная 2, прибавится 1 
   из-за оператора преинкремента ++, теперь в а будет лежать 3.
   После выполняется сложение с 2, из-за чего переменной с присваивается
   значение 5.
  */

  c = 2 + ++a;
  console.log(c);

  /*
   К переменной b, в которой лежит ранее полученная 2, прибавится 1 
   из-за оператора постинкремента ++, теперь в а будет лежать 3.
   После выполняется сложение с 2, однако, используется переменная b,
   которая ещё не была увеличена, поэтому в переменной d будет лежать 4.
  */
  d = 2 + b++;
  console.log(d);

  /*
   Ранее переменная а получила значение 3, и оно до сих пор там находится.
   Ранее переменная b получила значение 3, и оно до сих пор там находится.
  */

  console.log(a);
  console.log(b);
</script>
</body>
